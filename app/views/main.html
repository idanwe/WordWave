<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header text-center">
      <a class="navbar-brand" href="#">WordWave</a>
    </div>
  </div>
</nav>

<div class="jumbotron center-block text-center">
  <div class="letter">
    <h3>{{currentLetter}} <small>({{currentWordIndex}}/{{words.length - 1}})</small></h3>
    <div class="progress">
      <div class="progress-bar" ng-class="{ 'progress-bar-info': progressPrecentes() != 100, 'progress-bar-success': progressPrecentes() == 100 }" role="progressbar" aria-valuenow="{{progressPrecentes()}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPrecentes()}}%;">
        {{currentWordIndex}}/{{words.length - 1}}
      </div>
    </div>
  </div>

  <div class="word">
    {{words[currentWordIndex].word}}
  </div>

  <div>
    <button type="button" class="btn btn-info" ng-click="showInterpretation = !showInterpretation">
      <span ng-hide="showInterpretation">פירוש</span>
      <span ng-show="showInterpretation">הסתר</span>
    </button>
    <span class="interpretation" ng-show="showInterpretation">
      {{words[currentWordIndex].interpretation}}
    </span>
  </div>

  <ul class="pager">
    <li class="next" ng-class="{ disabled: isNextDisabled() }">
      <a ng-click="nextWord()">&rarr; הבא</a>
     </li>
    <li class="previous" ng-class="{ disabled: isPreviousDisabled() }">
      <a ng-click="previousWord()">הקודם &larr;</a>
    </li>
  </ul>
</div>
